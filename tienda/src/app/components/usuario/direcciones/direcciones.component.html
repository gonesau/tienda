<app-nav></app-nav>

<main class="cs-page-wrapper">
    <!-- Breadcrumb -->
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']"><i class="cxi-home"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Mi perfil</li>
            </ol>
        </div>
    </nav>

    <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

            <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
                <app-sidebar></app-sidebar>
            </aside>

            <!-- Content -->
            <div class="col-lg-8 ml-auto">
                <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
                    <h1 class="h2 mb-0">Mi Perfil</h1>
                </div>

                <!-- Loader 
                <div class="text-center py-5">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

            -->
                <form #registroForm="ngForm" action="" (ngSubmit)="guardar_direccion(registroForm)">
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="ac-fn">Destinatario</label>
                            <input type="text" class="form-control mb-3" placeholder="Nombre completo"
                                [(ngModel)]="direccion.destinatario" name="destinatario" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="ac-fn">DUI</label>
                            <input type="text" class="form-control mb-3" placeholder="Número de DUI"
                                [(ngModel)]="direccion.dui" name="dui" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="ac-fn">Código Postal</label>
                            <input type="text" class="form-control mb-3" placeholder="Número de Código Postal"
                                [(ngModel)]="direccion.zip" name="zip" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="ac-fn">Teléfono</label>
                            <input type="text" class="form-control mb-3" placeholder="Número de Teléfono"
                                [(ngModel)]="direccion.telefono" name="telefono" required>
                        </div>
                        <div class="col-sm-12">
                            <label for="ac-fn">Dirección</label>
                            <textarea class="form-control mb-3" placeholder="Dirección completa"
                                [(ngModel)]="direccion.direccion" name="direccion" required></textarea>
                        </div>

                        <div class="col-sm-6">
                            <label for="ac-fn">País</label>
                            <select class="form-control mb-3" [(ngModel)]="direccion.pais" name="pais" required
                                (change)="select_pais()" id="sl_pais">
                                <option value="" disabled selected>Seleccione un país</option>
                                <option value="El Salvador">El Salvador</option>
                                <option value="Guatemala">Guatemala</option>
                                <option value="Honduras">Honduras</option>
                                <option value="Nicaragua">Nicaragua</option>
                                <option value="Costa Rica">Costa Rica</option>
                                <option value="Panamá">Panamá</option>
                            </select>
                        </div>

                        <div class="col-sm-6">
                            <label for="ac-fn">Departamento</label>
                            <select class="form-control mb-3" [(ngModel)]="direccion.departamento" name="departamento"
                                (change)="select_departamento()" required disabled id="sl_departamento">
                                <option value="" disabled selected>Seleccione un departamento</option>
                                <option *ngFor="let departamento of departamentos" [value]="departamento.id">
                                    {{ departamento.nombre }}
                                </option>
                            </select>
                        </div>

                        <div class="col-sm-6">
                            <label for="ac-fn">Municipio</label>
                            <select class="form-control mb-3" [(ngModel)]="direccion.municipio" name="municipio"
                                required disabled id="sl_municipio">
                                <option value="" disabled selected>Seleccione un municipio</option>
                                <option *ngFor="let municipio of municipiosFiltrados" [value]="municipio">
                                    {{ municipio }}
                                </option>
                            </select>
                        </div>


                        <div class="col-sm-6">
                            <!-- Stacked checkboxes -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ex-check-1" name="principal"
                                    [(ngModel)]="direccion.principal">
                                <label class="form-check-label" for="ex-check-1">Guardar como direccion
                                    principal</label>
                            </div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Guardar Dirección</button>

                </form>

            </div>
        </div>
    </section>

</main>

<app-footer></app-footer>
