<app-nav></app-nav>

<main class="cs-page-wrapper">
    <!-- Breadcrumb -->
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']"><i class="cxi-home"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Mi perfil</li>
            </ol>
        </div>
    </nav>

    <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

            <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
                <app-sidebar></app-sidebar>
            </aside>

            <!-- Content -->
            <div class="col-lg-8 ml-auto">
                <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
                    <h1 class="h2 mb-0">Mi Perfil</h1>
                </div>

                <!-- Loader -->
                <div class="text-center py-5" *ngIf="load_data">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

                <!-- Formulario -->
                <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)" *ngIf="!load_data">
                    <div class="row pb-3">
                        <!-- Nombres -->
                        <div class="col-sm-6 form-group">
                            <label for="ac-fn">
                                Nombres <span class="text-danger">*</span>
                            </label>
                            <input 
                                required 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="ac-fn"
                                name="nombres"
                                [(ngModel)]="cliente.nombres" 
                                (input)="validarNombre($event, 'nombres')"
                                placeholder="Ingrese sus nombres"
                                maxlength="50"
                                pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"
                                title="Solo se permiten letras y espacios">
                            <small class="form-text text-muted">Solo letras y espacios</small>
                        </div>

                        <!-- Apellidos -->
                        <div class="col-sm-6 form-group">
                            <label for="ac-ln">
                                Apellidos <span class="text-danger">*</span>
                            </label>
                            <input 
                                required 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="ac-ln"
                                name="apellidos"
                                [(ngModel)]="cliente.apellidos" 
                                (input)="validarNombre($event, 'apellidos')"
                                placeholder="Ingrese sus apellidos"
                                maxlength="50"
                                pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"
                                title="Solo se permiten letras y espacios">
                            <small class="form-text text-muted">Solo letras y espacios</small>
                        </div>

                        <!-- Email (readonly) -->
                        <div class="col-sm-6 form-group">
                            <label for="ac-email">
                                Correo electrónico <span class="text-danger">*</span>
                            </label>
                            <input 
                                required 
                                type="email" 
                                class="form-control form-control-lg" 
                                id="ac-email"
                                readonly 
                                [value]="cliente.email"
                                placeholder="correo@ejemplo.com">
                            <small class="form-text text-muted">El correo no puede ser modificado</small>
                        </div>

                        <!-- Contraseña -->
                        <div class="col-sm-6 form-group">
                            <label for="input_password">
                                Contraseña
                            </label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="input_password"
                                    autocomplete="new-password"
                                    placeholder="Dejar vacío para no cambiar"
                                    minlength="6">
                                <div class="input-group-append">
                                    <button 
                                        class="btn btn-outline-secondary" 
                                        type="button"
                                        (click)="togglePassword()"
                                        style="border-top-right-radius: 0.5rem; border-bottom-right-radius: 0.5rem;">
                                        <i [class]="mostrarPassword ? 'cxi-eye-off' : 'cxi-eye'"></i>
                                    </button>
                                </div>
                            </div>
                            <small class="form-text text-muted">Mínimo 6 caracteres. Dejar vacío para no cambiar</small>
                        </div>

                        <!-- Teléfono -->
                        <div class="col-sm-6 form-group">
                            <label for="ac-phone">
                                Teléfono <span class="text-danger">*</span>
                            </label>
                            <input 
                                required 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="ac-phone"
                                name="telefono"
                                [(ngModel)]="cliente.telefono"
                                (input)="aplicarMascaraTelefono($event)"
                                placeholder="0000-0000"
                                maxlength="9"
                                pattern="\d{4}-\d{4}"
                                title="Formato: 0000-0000">
                            <small class="form-text text-muted">Formato: 0000-0000</small>
                        </div>

                        <!-- Fecha de Nacimiento -->
                        <div class="col-sm-6 form-group">
                            <label for="ac-birth">
                                Fecha de Nacimiento <span class="text-danger">*</span>
                            </label>
                            <input 
                                required 
                                type="date" 
                                class="form-control form-control-lg" 
                                id="ac-birth"
                                name="f_nacimiento"
                                [(ngModel)]="cliente.f_nacimiento"
                                [max]="fecha_maxima"
                                [min]="fecha_minima">
                            <small class="form-text text-muted">Debes tener al menos 16 años</small>
                        </div>

                        <!-- DUI -->
                        <div class="col-sm-6 form-group">
                            <label for="ac-dui">
                                DUI <span class="text-danger">*</span>
                            </label>
                            <input 
                                required 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="ac-dui"
                                name="dui"
                                [(ngModel)]="cliente.dui"
                                (input)="aplicarMascaraDUI($event)"
                                placeholder="00000000-0"
                                maxlength="10"
                                pattern="\d{8}-\d"
                                title="Formato: 00000000-0">
                            <small class="form-text text-muted">Formato: 00000000-0</small>
                        </div>

                        <!-- Género -->
                        <div class="col-sm-6 form-group">
                            <label for="ac-gender">
                                Género <span class="text-danger">*</span>
                            </label>
                            <select 
                                required 
                                id="ac-gender" 
                                class="custom-select custom-select-lg" 
                                name="genero"
                                [(ngModel)]="cliente.genero">
                                <option value="" disabled>Seleccione su género</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <!-- País -->
                        <div class="col-sm-6 form-group">
                            <label for="ac-country">
                                País <span class="text-danger">*</span>
                            </label>
                            <select 
                                required 
                                id="ac-country" 
                                class="custom-select custom-select-lg" 
                                name="pais"
                                [(ngModel)]="cliente.pais">
                                <option value="" disabled>Seleccione su país</option>
                                <option value="el-salvador">El Salvador</option>
                                <option value="guatemala">Guatemala</option>
                                <option value="honduras">Honduras</option>
                                <option value="nicaragua">Nicaragua</option>
                                <option value="costa-rica">Costa Rica</option>
                                <option value="panama">Panamá</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botón de actualizar -->
                    <div class="row">
                        <div class="col-12">
                            <button 
                                type="submit" 
                                class="btn btn-primary btn-lg"
                                [disabled]="!actualizarForm.valid || load_data">
                                <span *ngIf="!load_data">
                                    <i class="cxi-save mr-2"></i>
                                    Actualizar Perfil
                                </span>
                                <span *ngIf="load_data">
                                    <span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
                                    Actualizando...
                                </span>
                            </button>
                        </div>
                    </div>

                    <!-- Información adicional -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="alert alert-info" role="alert">
                                <i class="cxi-info-circle mr-2"></i>
                                <strong>Importante:</strong> Los campos marcados con <span class="text-danger">*</span> son obligatorios.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</main>

<app-footer></app-footer>
