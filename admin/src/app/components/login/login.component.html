<div class="container-fluid px-0">
  <div class="row g-0 min-vh-100">
    <!-- Columna de la imagen (visible en md y superior) -->
    <div class="col-md-6 col-lg-7 d-none d-md-block">
      <div class="bg-size-cover bg-position-center h-100" style="background-image: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?q=80&w=2070&auto=format&fit=crop');">
      </div>
    </div>

    <!-- Columna del formulario -->
    <div class="col-12 col-md-6 col-lg-5 d-flex align-items-center">
      <div class="w-100 mx-auto px-4 px-sm-5 py-5" style="max-width: 480px;">
        
        <div class="text-center mb-4">
          <h1 class="h3">Bienvenido de Nuevo</h1>
          <p class="text-muted mb-0">Inicia sesión para administrar tu tienda.</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <!-- Correo Electrónico -->
          <div class="form-group mb-4">
            <label for="email" class="form-label">Correo electrónico <span class="text-danger">*</span></label>
            <input
              id="email"
              type="email"
              class="form-control form-control-lg"
              name="email"
              [(ngModel)]="user.email"
              placeholder="ejemplo@correo.com"
              required
              email
              #email="ngModel"
              [ngClass]="{'is-invalid': email.invalid && email.touched}"
            />
            <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
              <span *ngIf="email.errors?.['required']">El correo electrónico es requerido.</span>
              <span *ngIf="email.errors?.['email']">Por favor, ingresa un correo electrónico válido.</span>
            </div>
          </div>

          <!-- Contraseña -->
          <div class="form-group mb-4">
            <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
            <div class="input-group input-group-lg">
              <input
                id="password"
                [type]="passwordFieldType"
                class="form-control"
                name="password"
                [(ngModel)]="user.password"
                placeholder="Tu contraseña"
                required
                minlength="1"
                #password="ngModel"
                [ngClass]="{'is-invalid': password.invalid && password.touched}"
              />
              <button 
                type="button" 
                class="btn btn-outline-secondary" 
                (click)="togglePasswordVisibility()">
                <i class="fa-solid" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
              </button>
              <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                  La contraseña es requerida.
              </div>
            </div>
          </div>
          
          <!-- Botón de Iniciar Sesión -->
          <button 
            type="submit" 
            class="btn btn-primary btn-lg w-100"
            [disabled]="loginForm.invalid || load_btn">
             <span *ngIf="!load_btn">
                <i class="cxi-sign-in me-2"></i>Iniciar sesión
            </span>
            <span *ngIf="load_btn">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Ingresando...
            </span>
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
