<app-sidebar> </app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">
      Este módulo lista todos los productos de la tienda.
    </p>
  </div>
</div>

<ng-container *ngIf="producto">
  <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
    <div class="card box-shadow-sm">
      <div class="card-header">
        <h5 style="margin-bottom: 0px">Actualización de producto</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Titulo de producto</label>
                <input type="text" class="form-control" placeholder="Titulo de producto" required name="titulo"
                  [(ngModel)]="producto.titulo" />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Stock</label>
                <input type="number" class="form-control" placeholder="Cantidad inicial" required name="stock"
                  [(ngModel)]="producto.stock" />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Precio</label>
                <input type="number" class="form-control" placeholder="Precio" required name="precio"
                  [(ngModel)]="producto.precio" />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Categoría</label>
                <select class="form-control custom-select" id="select-input" required name="categoria"
                  [(ngModel)]="producto.categoria">
                  <option value="" selected disabled>Seleccionar</option>
                  <option value="{{ item.titulo }}" *ngFor="let item of config_global.categorias">{{ item.titulo }}
                  </option>
                </select>
              </div>

              <div class="col-lg-12 form-group">
                <label for="">Descripción corta</label>
                <textarea class="form-control" placeholder="Titulo de producto" required rows="5" name="descripcion"
                  [(ngModel)]="producto.descripcion"></textarea>
              </div>

              <div class="col-lg-12 form-group">
                <tinymce [(ngModel)]="producto.contenido" name="contenido" [config]="config"></tinymce>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Portada</label>
                <div class="custom-file">
                  <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)" />
                  <label class="custom-file-label" for="file-input" id="input-portada" style="
                      white-space: nowrap;
                      overflow: hidden;
                      text-overflow: ellipsis;
                    ">Seleccionar imagen</label>
                </div>
              </div>
              <div class="col-lg-12">
                <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">
          Actualizar producto
        </button>
        <!-- Button with growing spinner and text -->
        <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
          <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
          Cargando...
        </button>
        <a class="btn btn-warning" [routerLink]="['/panel/productos']">Regresar</a>
      </div>
    </div>
  </form>
</ng-container>

<ng-container *ngIf="!producto">
  <div class="card">
    <div class="card-body" *ngIf="producto == undefined">
      <h3 class="text-center">Producto no encontrado</h3>
      <img src="assets/img/error.png" alt="Error" style="display: block; margin: auto; width: 150px; height: auto" />
    </div>
  </div>
</ng-container>
