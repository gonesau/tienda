<app-sidebar></app-sidebar>

<div class="container-fluid mt-5 pt-4">
    <!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3" style="margin-top: 80px;">
    <div>
        <h2 class="fw-bold mb-1">
            <i class="fa-solid fa-gear text-primary me-2"></i> Configuraciones
        </h2>
        <p class="text-muted mb-0">
            Administra la información general y parámetros de tu tienda en línea.
        </p>
    </div>
<button class="btn btn-outline-primary d-flex align-items-center" type="submit" form="confForm">
    <i class="fa-solid fa-floppy-disk me-2"></i>
    <span>Guardar cambios</span>
</button>

</div>


    <!-- Formulario -->
    <form #confForm="ngForm" (ngSubmit)="actualizar(confForm)" id="confForm">
        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body p-4">
                <div class="row g-4">
                    <!-- Nombre de la tienda -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">
                            <i class="fa-solid fa-store me-2 text-primary"></i> Nombre de la tienda
                        </label>
                        <input required type="text" class="form-control" name="titulo" placeholder="Mi Ecommerce"
                            [(ngModel)]="config.titulo" />
                    </div>

                    <!-- Facturación -->
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">
                            <i class="fa-solid fa-hashtag me-2 text-primary"></i> Serie
                        </label>
                        <input required type="number" class="form-control" name="serie" [(ngModel)]="config.serie"
                            placeholder="001" />
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">
                            <i class="fa-solid fa-list-ol me-2 text-primary"></i> Correlativo
                        </label>
                        <input required type="number" class="form-control" name="correlativo"
                            [(ngModel)]="config.correlativo" placeholder="1000" />
                    </div>

                    <!-- Categorías -->
                    <div class="col-12">
                        <div class="card bg-light border-0 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="fw-bold mb-0">
                                        <i class="fa-solid fa-layer-group me-2 text-primary"></i> Categorías
                                    </h5>
                                    <button type="button" class="btn btn-sm btn-primary" (click)="agregar_cat()">
                                        <i class="fa-solid fa-plus me-1"></i> Agregar
                                    </button>
                                </div>

                                <div class="row g-2 mb-3">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Título" name="titulo_cat"
                                            [(ngModel)]="titulo_cat" />
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control"
                                            placeholder="Ícono (ej. fa-solid fa-bag-shopping)" name="icono_cat"
                                            [(ngModel)]="icono_cat" />
                                    </div>
                                </div>

                                <!-- Tabla de categorías -->
                                <div class="table-responsive">
                                    <table class="table align-middle table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>Categoría</th>
                                                <th>Ícono</th>
                                                <th class="text-center">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="!config.categorias || config.categorias.length === 0">
                                            <tr>
                                                <td colspan="3" class="text-center text-muted py-3">
                                                    No hay categorías registradas.
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tbody *ngIf="config.categorias && config.categorias.length > 0">
                                            <tr *ngFor="let item of config.categorias; let i = index">
                                                <td>{{ item.titulo }}</td>
                                                <td>
                                                    <i [class]="item.icono + ' me-2'"></i> {{ item.icono }}
                                                </td>
                                                <td class="text-center">
                                                    <button class="btn btn-sm btn-outline-danger" type="button"
                                                        (click)="eliminar_cat(i)">
                                                        <i class="fa-solid fa-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Logo -->
                    <div class="col-12 mt-4">
                        <label class="form-label fw-semibold">
                            <i class="fa-solid fa-image me-2 text-primary"></i> Logo
                        </label>
                        <div class="border rounded-3 p-3 text-center bg-light position-relative file-drop-area">
                            <div class="d-flex flex-column align-items-center">
                                <div class="mb-3 img-thumbnail rounded" style="max-width: 150px; overflow: hidden;">
                                    <img [src]="imgSelect" alt="Logo actual" class="img-fluid" *ngIf="imgSelect" />
                                </div>

                                <p class="text-muted mb-2">
                                    Arrastra tu archivo aquí o haz clic para seleccionar
                                </p>
                                <input #fileInput type="file" class="cs-file-drop-input"
                                    (change)="fileChangeEvent($event)" name="logo">
                                <button type="button" class="cs-file-drop-btn btn btn-outline-primary btn-sm"
                                    (click)="fileInput.click()">O seleccionar archivo</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
